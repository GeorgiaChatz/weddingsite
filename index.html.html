<!doctype html>
<html lang="el">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ο γάμος μας – Δημήτρης & Μαρία</title>
  <meta name="description" content="Σελίδα γάμου – ανεβάστε φωτογραφίες και βίντεο, δείτε το υλικό, απαντήστε στο quiz και γράψτε ευχές." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg: #f6eee8;        /* απαλό ροζ-μπεζ */
      --card: #ffffff;
      --text: #1d1d1f;
      --muted:#6b6b6b;
      --primary:#000000;    /* μαύρο κουμπί */
      --radius: 16px;
      --shadow: 0 10px 30px rgba(0,0,0,.08);
      --border:#e7e4e1;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans", Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: var(--bg);
      color: var(--text);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    .wrap{max-width: 760px; margin: 0 auto; padding: 24px;}
    .card{
      background: var(--card);
      border-radius: calc(var(--radius) + 8px);
      box-shadow: var(--shadow);
      padding: 24px;
      overflow: hidden;
    }
    header{
      text-align:center;
      padding: 8px 0 16px;
    }
    header .subtitle{color:var(--muted); font-size:18px; letter-spacing:.02em; margin-bottom:8px}
    header h1{
      font-family: "Cormorant Garamond", Georgia, serif;
      font-weight:700;
      font-size: clamp(32px, 8vw, 48px);
      margin: 0;  
    }
    header .date{color:#7a7a7a; letter-spacing:.3em; font-weight:600; margin-top:10px}

    .btns{display:grid; gap:14px; margin: 18px 0 22px;}
    .btn{
      display:block;
      width:100%;
      text-decoration:none;
      padding:16px 18px;
      border-radius:12px;
      font-weight:700;
      text-align:center;
      border:1px solid var(--border);
      background:#fff;
      color:var(--text);
      transition: transform .06s ease, box-shadow .2s ease, background .2s ease;
    }
    .btn:hover{transform: translateY(-1px); box-shadow: 0 8px 20px rgba(0,0,0,.06)}
    .btn:active{transform: translateY(0)}
    .btn--primary{
      background: var(--primary);
      color:#fff;
      border-color: transparent;
    }
    .btn__inner{display:flex; align-items:center; justify-content:center; gap:10px}
    .btn svg{width:20px; height:20px; flex:0 0 auto}

    .hero{
      margin-top: 12px;
      border-radius: 14px;
      overflow: hidden;
      background:#f2f2f2;
      border:1px solid var(--border);
    }
    .hero img{width:100%; display:block; height:auto}

    footer{ text-align:center; color:var(--muted); font-size:12px; margin:18px 0 6px}
    footer a{color:inherit}

    /* μικρό οπτικό διαχωριστικό */
    .divider{height:1px; background:var(--border); margin:16px 0}

    /* Μικρές βελτιώσεις για μεγαλύτερες οθόνες */
    @media (min-width: 640px){
      .card{padding:28px}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="region" aria-label="Σελίδα γάμου">
      <header>
        <div class="subtitle">Ο γάμος μας</div>
        <h1>Δημήτρης &amp; Μαρία</h1>
        <div class="date" aria-label="Ημερομηνία">06.12.25</div>
      </header>

      <nav class="btns" aria-label="Κύριες ενέργειες">
        <!-- ΠΡΩΤΟ ΚΟΥΜΠΙ: Dropbox File Request -->
        <a class="btn btn--primary" role="button" target="_blank"
           href="https://www.dropbox.com/request/ΒΑΛΕ-ΕΔΩ-ΤΟ-LINK-ΣΟΥ"
           aria-label="Ανέβασε φωτογραφίες ή βίντεο στο Dropbox">
          <span class="btn__inner">
            <!-- εικονίδιο κάμερας -->
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h3l2-3h8l2 3h3a2 2 0 0 1 2 2z"/><circle cx="12" cy="13" r="4"/></svg>
            <span>Ανέβασε Φωτογραφίες/Βίντεο</span>
          </span>
        </a>

        <!-- ΔΕΥΤΕΡΟ ΚΟΥΜΠΙ: link για προβολή υλικού (Google Photos/Drive/Gallery) -->
        <a class="btn" role="button" target="_blank"
           href="https://example.com/gallery"
           aria-label="Δες τις φωτογραφίες και τα βίντεο">
          <span class="btn__inner">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><rect x="3" y="3" width="18" height="14" rx="2"/><path d="M3 17l4-4 3 3 5-5 6 6"/></svg>
            <span>Δες τις φωτογραφίες &amp; τα βίντεο</span>
          </span>
        </a>

        <!-- ΤΡΙΤΟ ΚΟΥΜΠΙ: Quiz/Δημοσκόπηση -->
        <a class="btn" role="button" target="_blank"
           href="https://example.com/quiz"
           aria-label="Quiz ή δημοσκόπηση">
          <span class="btn__inner">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><path d="M9 18h6"/><path d="M10 14a2 2 0 1 1 4 0v.5a2 2 0 0 1-1 1.732L12 17"/><circle cx="12" cy="6" r="3"/></svg>
            <span>QUIZ / Δημοσκόπηση</span>
          </span>
        </a>

        <!-- ΤΕΤΑΡΤΟ ΚΟΥΜΠΙ: Ευχές -->
        <a class="btn" role="button" target="_blank"
           href="https://example.com/wishes"
           aria-label="Γράψε ευχές για το ζευγάρι">
          <span class="btn__inner">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><path d="M20 21V7a2 2 0 0 0-2-2H6a2 2 0 0 0-2 2v14"/><path d="M4 7l8 5 8-5"/></svg>
            <span>Γράψε ευχές για το ζευγάρι</span>
          </span>
        </a>
      </nav>

      <div class="divider" aria-hidden="true"></div>

      <section class="hero" aria-label="Φωτογραφία του ζευγαριού">
        <!-- Βάλε εδώ τη δική σου εικόνα (π.χ. hero.jpg) -->
        <img src="https://images.unsplash.com/photo-1522335789203-aabd1fc54bc9?q=80&w=1600&auto=format&fit=crop" alt="Δημήτρης και Μαρία αγκαλιά σε εξωτερικό χώρο" />
      </section>

      <footer>
        <p>Με αγάπη, Δημήτρης &amp; Μαρία • Για οποιαδήποτε απορία ρωτήστε μας στην τελετή 💌</p>
      </footer>
    </div>
  </div>
</body>
</html>
